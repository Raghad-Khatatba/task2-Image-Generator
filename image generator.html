<!DOCTYPE html>
<html>  
<head>   
<title> Random Image Generator </title>  
</head>  
<script>  
var array=[ "https://wi.wallpapertip.com/wsimgs/15-155208_desktop-puppy-wallpaper-hd.jpg","http://www.petsworld.in/blog/wp-content/uploads/2014/09/running-cute-puppies.jpg","https://wi.wallpapertip.com/wsimgs/156-1564365_golden-retriever-puppy-desktop-wallpaper-desktop-wallpaper-puppy.jpg","https://wi.wallpapertip.com/wsimgs/156-1564140_free-puppy-wallpapers-for-computer-wallpaper-cave-cute.jpg","https://wi.wallpapertip.com/wsimgs/156-1565522_puppies-desktop-wallpaper-desktop-background-puppies.jpg","https://wi.wallpapertip.com/wsimgs/156-1566650_cute-puppies-desktop-wallpaper-cute-puppies.jpg","img/cat1.jpg","img/cat2.jpg","img/cat3.jpg"]; 
function getRandomImage(array) {  
 
var number = Math.floor(Math.random()*array.length);
 
document.getElementById("result").innerHTML += '<img src="'+ array[number] +'" style="width:350px;height:250px;" />';  
}  
</script>  
<body style="background-color: #f5f6f5;">  
<center><h1 style="color:red"> Random Image Generator </h1>  
<h2> Click the button to generate and display a random image: </h2>   
<button style="border:1px solid black;height:50px;" onclick = "getRandomImage(array)"> Generate Image </button>  
</center> 
<br> <br>  
<p id="result"> </p> 
    
</body>    
</html>
